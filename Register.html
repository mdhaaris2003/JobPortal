<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('./images/registerbg.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #ffffff;
    }

    /* Application Logo */
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

     .container {
      display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full height of the viewport */
            width: 450px;
            /* Full width of the viewport */
            position: absolute;
            top: 0px;
            left:450px;
            background-color: rgba(241, 238, 238, 0.3);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
        }

    /* Quotes Section */
    .quotes {
      position: absolute;
      top: 200px;
      left: 20px;
      font-size: 1.5rem;
      line-height: 2;
      font-style: italic;
      color: rgb(200, 0, 255);
      text-shadow: 2px 2px 4px rgba(80, 202, 218, 0.6);
    }

    /* Register Container */
    .register-container {
      background: rgba(233, 225, 238, 255);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      align-items: center;
            justify-items: center;
      /* margin: auto;
      margin-top: 100px;
      margin-left: 490px; */
    }

    .register-container h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #333333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.9rem;
      margin-bottom: 1rem;
      width: 350px;;
      font-size: 1rem;
      background-color: rgba(239, 228, 268, 265);

    }

    .form-control:focus {
      outline: none;
      border-color: #5a67d8;
      box-shadow: 0px 4px 8px rgba(90, 103, 216, 0.4);
    }

    .btn-register {
      background-color:  #5E2E87;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 1rem;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #4c51bf;
      box-shadow: 0px 4px 12px rgba(76, 81, 191, 0.4);
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555555;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .login-link:hover {
      color: #5a67d8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Quotes Section -->
  <div class="quotes">
    "Empowering your career,<br> one step at a time."
    <br>
    <span>- A gateway to opportunities</span>
  </div>
  <div class="container">

  <!-- Register Container -->
  <div class="register-container">
    <center><img src="./images/logo3.jpg" alt="Application Logo" class="logo"></center>

    <h1>Create an Account</h1>
    <form id="registerForm">
      <input type="text" id="username" class="form-control" placeholder="Username" required>
      <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-register">Register</button>
      <a href="./index.html" class="login-link">Already have an account? Login</a>
    </form>
  </div>
</div>
  <!-- Firebase SDK (Modular Approach with ES Module Syntax) -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDLamyBT1ffrMf2npOGne4CrwolBt9A17E",
  authDomain: "job-finder-59d9e.firebaseapp.com",
  projectId: "job-finder-59d9e",
  storageBucket: "job-finder-59d9e.firebasestorage.app",
  messagingSenderId: "511209056461",
  appId: "1:511209056461:web:230475b0871e1163a66184"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

   // Handle form submission
document.getElementById('registerForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // Create a new user with Firebase Authentication
  createUserWithEmailAndPassword(auth, email, password)
    .then(function (userCredential) {
      // User successfully created
      const user = userCredential.user;

      // Store user information in Firebase Realtime Database (excluding password)
      const userRef = ref(database, 'users/' + user.uid);
      set(userRef, {
        username: username,
        email: email,
      })
      .then(function () {
        // Redirect to login page or show success message
        alert("User registered successfully!");
        window.location.href = './index.html'; // Redirect to login page
      })
      .catch(function (error) {
        console.error("Error writing to database:", error);
        alert("Error saving user data to database!");
      });
    })
    .catch(function (error) {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.error("Error code: ", errorCode);
      console.error("Error message: ", errorMessage);
      alert("Error: " + errorMessage);
    });
});

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
