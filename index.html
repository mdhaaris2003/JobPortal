<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* General styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('./images/bgmain.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #ab99ee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full height of the viewport */
            width: 550px;
            /* Full width of the viewport */
            position: absolute;
            top: 0px;
            right: 35px;
            background-color: rgba(241, 238, 238, 0.3);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
        }
    .app-name {
      position: absolute;
      top: 20px;
      left: 40%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .quotes {
      position: absolute;
      bottom: 50%;
      left: 20%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.8;
      font-weight: bolder;
      font-style: italic;
      color: rgba(249, 249, 252, 0.9);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      max-width: 800px;
    }

    .quotes span {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .login-container {
      background: rgba(233, 225, 238, 255);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .login-container h1 {
      font-size: 1.8rem;
      font-weight: bolder;
      color: #333333;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      background-color: rgba(239, 228, 268, 265);
    }

    .form-control:focus {
      outline: none;
      border-color: #ff7b54;
      box-shadow: 0px 4px 8px rgba(255, 123, 84, 0.3);
    }

    .btn-login {
      background-color:  #5E2E87;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 1rem;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #730a96;
      box-shadow: 0px 4px 12px rgba(255, 87, 34, 0.4);
      transform: scale(1.05);
    }

    .forgot-password,
    .register-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555555;
      text-decoration: none;
      display: inline-block;
    }

    .forgot-password:hover,
    .register-link:hover {
      color: #ff7b54;
      text-decoration: underline;
    }

    .btn-google {
      background-color:  #5E2E87;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 1rem;
      width: 100%;
    }
   

    .btn-google:hover {
      background-color: #3c1580;
      box-shadow: 0px 4px 12px rgba(66, 133, 244, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Application Name -->
  <div class="app-name">

    JobConnect Portal</div>

  <!-- Quotes Section -->
  <div class="quotes">
    "Your dream job is just a few clicks away."  
    <span>- Empowering Careers</span>
    "Discover opportunities, redefine your future."
    <span>- Welcome to JobConnect</span>
  </div>
  <div class="container">

  <!-- Login Container -->
  <div class="login-container">
    <img src="./images/logo3.jpg" alt="Logo">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" class="form-control" placeholder="Email " required>
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <button id="login" type="submit" class="btn btn-login">Login</button>
    </form>
    <button id="googleSignIn" class="btn-google">Sign in with Google</button>
    <a href="Register.html" class="register-link">Don't have an account? Register</a>
  </div>
</div>
  <!-- Firebase Configuration -->
  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    
    // Firebase app initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDLamyBT1ffrMf2npOGne4CrwolBt9A17E",
  authDomain: "job-finder-59d9e.firebaseapp.com",
  projectId: "job-finder-59d9e",
  storageBucket: "job-finder-59d9e.firebasestorage.app",
  messagingSenderId: "511209056461",
  appId: "1:511209056461:web:230475b0871e1163a66184"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Email and Password login
    document.getElementById("login").addEventListener("click", function(event) {
      event.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);
          alert(user.email + " Login successfully!!!");
          window.location.href = "home.html";
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error(errorMessage);
          alert(errorMessage);
        });
    });

    // Google Sign-In functionality
    document.getElementById("googleSignIn").addEventListener("click", function(event) {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log(user);
          alert(user.displayName + " logged in with Google!");
          window.location.href = "home.html"; // Redirect after successful login
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error(errorMessage);
          alert(errorMessage);
        });
    });
  </script>
</body>
</html>
